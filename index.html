<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>ぷにぷに</li>
      <li>むにむに</li>
      <li>もみもみ</li>
    </ul>
    　<h2>OL：Ordered List</h2>
    <ol>
      <li>カヲル</li>
      <li>小狼</li>
      <li>切島</li>
    </ol>
    <h2>DL：Definition List</h2>
      <dl>
         <dt>芸術表現学科</dt>
         <dd>A</dd>
         <dt>写真映像メディア学科</dt>
         <dd>P</dd>
         <dt>ソーシャルデザイン学科</dt>
         <dd>S</dd>
      </dl>
  </body>
</html>
